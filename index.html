<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h3 style="text-align: center; "> <b> Sign Up</b></h3>
   <form style="text-align: center;"> 
     First Name: <input type="text" name="" placeholder="Enter first name..">
     <br> <br> 
     Last Name: <input type="text" name="" placeholder="Enter last name..">
     <br> <br> 
     Date of Birth: 
     <select name="Date">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
     </select>
     <select name="Month">
        <option value="Jan">Jan</option>
        <option value="Feb">Feb</option>
        <option value="Mar">Mar</option>
        <option value="Apr">Apr</option>
        <option value="May">May</option>
     </select>
     <select name="Year">
        <option value="1999">1999</option>
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
     </select>
     <br> <br>
     Gender: 
     <input type="radio" name="Male" value="Male">Male
     <input type="radio" name="Female" value="Female">Female
     <br> <br>
     Country:
     <select name="Country" placeholder="Country">
        <option value="India">India</option>
        <option value="Sri Lanka">Sri Lanka</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="China">China</option>
     </select>
     <br> <br>
     Email: <input type="text" name="" placeholder="Enter email..">
     <br> <br> 
     Phone No: <input type="text" name="" placeholder="Enter Phone no..">
     <br> <br> 
     Password: <input type="text" name="" >
     <br> <br> 
     Confirm Password: 
     <input type="text" name="" >
     <br> <br> 
     <input type ="checkbox" name="I Agree to the terms of use">I Agree to the terms of use
     <br> <br>
     <input align="center" type="Submit" value="Submit" color="green">
     <input align="center" type="Cancel" value="Cancel" color="red">
   </form>
    
</body>
</html>
